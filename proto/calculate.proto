syntax = "proto3";

package calculate;
option go_package="proto;calculatepb";

message Numbers {
    int32 first = 1;
    int32 second = 2;
}

message CalculateRequest {
    Numbers numbers = 1;
}

message CalculateResponse {
        int32  sum = 1;
}

service CalculateService {
    rpc Calculate (CalculateRequest) returns (CalculateResponse) {};
}